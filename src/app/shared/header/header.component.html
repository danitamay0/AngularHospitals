<!-- ============================================================== -->
<!-- Topbar header - style you can find in topbar.scss -->
<!-- ============================================================== -->
<header class="topbar" data-navbarbg="skin1">
  <nav class="d-flex top-navbar navbar-expand-md navbar-light">
    <div
      class="navbar-header"
      [ngClass]="expandLogo ? 'expand-logo' : ''"
      data-logobg="skin6"
    >
      <!-- This is for the sidebar toggle which is visible on mobile only -->
      <a
        (click)="showMobileM()"
        class="nav-toggler waves-effect waves-light d-block d-md-none text-dark"
      >
        <i [ngClass]="showMobileMenu ? 'ti-close' : 'ti-menu'"></i>
      </a>
      <!-- ============================================================== -->
      <!-- Logo -->
      <!-- ============================================================== -->
      <a class="navbar-brand" href="/">
        <!-- Logo icon -->
        <b class="logo-icon">

          <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
          <!-- Light Logo icon -->
          <img
            src="assets/images/logo-icon.png"
            alt="homepage"
            class="dark-logo"
          />
        </b>
        <!--End Logo icon -->
        <!-- Logo text -->
        <span class="logo-text">
          <!-- Light Logo text -->
          <img
            src="assets/images/logo-text.png"
            class="dark-logo"
            alt="homepage"
          />
        </span>
      </a>
      <!-- ============================================================== -->
      <!-- End Logo -->
      <!-- ============================================================== -->
      <!-- ============================================================== -->
      <!-- Toggle which is visible on mobile only -->
      <!-- ============================================================== -->
      <a
        class="
          topbartoggler
          d-block d-md-none
          text-dark
          waves-effect waves-light
        "
        href="javascript:void(0)"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="ti-more"></i>
      </a>
    </div>
    <!-- ============================================================== -->
    <!-- End Logo -->
    <!-- ============================================================== -->
    <div
      class="navbar-collapse collapse"
      id="navbarSupportedContent"
      data-navbarbg="skin6"
    >
      <!--<app-navigation
        (toggleSidebar)="toggleSidebarType()"
        class="w-100"
	></app-navigation>-->
    </div>
  </nav>
</header>
